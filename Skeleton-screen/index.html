<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="bg-secondary wrapper">
      <div class="container">
        <h1 class="text-white text-center">Skeleton Screen</h1>
        <div class="row">
          <div class="col-5">
            <form id="search">
              <div class="mb-3">
                <label for="uname" class="form-label text-white"
                  >User Name</label
                >
                <input
                  type="text"
                  id="uname"
                  class="form-control"
                  placeholder="Enter Github User Name"
                /><button class="btn">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
            <div class="profile-image loading"></div>
            <div class="profile-container text-white">
              <h2 class="username loading"></h2>
              <div class="profile-info">
                <p class="info followers loading">
                  <span id="followers"> </span>
                </p>
                <p class="info repositories loading">
                  <span id="repositories_data"> </span>
                </p>
                <p class="info following loading">
                  <span id="following"> </span>
                </p>
              </div>
            </div>
            <div class="overlay text-white">User Doesn't Exist</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="skeleton-screen.js"></script>
</html>
